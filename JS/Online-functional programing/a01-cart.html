<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>장바구니</title>
  <script type="module" src="fx.js"></script>
</head>
<body>
  <div id="cart"></div>

  <script type="module">
    import * as fx from './fx.js';
    const log = console.log;

    const products = [
      {name: '반팔티', price: 15000, quantity: 1, is_selected: true},
      {name: '긴팔티', price: 20000, quantity: 2, is_selected: false},
      {name: '핸폰케이스', price: 15000, quantity: 3, is_selected: true},
      {name: '후드티', price: 30000, quantity: 4, is_selected: false},
      {name: '바지', price: 25000, quantity: 5, is_selected: false}
    ];

    const add = (a, b) => a + b;
    const sum = fx.curry((f, iter) => fx.go(
      iter,
      fx.map(f),
      fx.reduce(add)));

    // const total_quantity = fx.pipe(
    //   fx.map(p => p.quantity),
    //   fx.reduce(add));

    // const total_quantity = products => sum(p => p.quantity, products)

    const total_quantity = sum(p => p.quantity)
    
    
    // const total_price = fx.pipe(
    //   fx.map(p => p.price * p.quantity),
    //   fx.reduce(add));

    // const total_price = products => sum(p => p.price * p.quantity, products)

    const total_price = sum(p => p.price * p.quantity)
      




    document.querySelector('#cart').innerHTML = `
      <table>
        <tr>
          <th></th>
          <th>상품이름</th>
          <th>가격</th>
          <th>수량</th>
          <th>총 가격</th>
        </tr>
        ${fx.go(products, sum(p => `
            <tr>
              <td><input type="checkbox" ${p.is_selected ? 'checked' : ''}></td>
              <td>${p.name}</td>
              <td>${p.price}</td>
              <td><input type="number" value="${p.quantity}"></td>
              <td>${p.price * p.quantity}</td>
            </tr>
        `))}
        <tr>
          <td colspan="2">합계</td>
          <td>${total_quantity(fx.filter(p => p.is_selected, products))}</td>
          <td>${total_price(fx.filter(p => p.is_selected, products))}</td>
        </tr>
      </table>
    `;
  </script>
</body>
</html>
