  <h3>1. ES6 템플릿 리터럴 활용</h3>

  <script>
    // 함수모음집..?
    const $ = {};
    
    $.qs = (sel, parent = document) => parent.querySelector(sel); // $.qs = document.querySelector.bind(document);
    $.qsa = (sel, parent = document) => parent.querySelectorAll(sel); // $.qsa = document.querySelectorAll.bind(document);

    $.find = _.curry($.qs)
    $.findAll = _.curry($.qsa)

    $.el = html => {
      const wrap = document.createElement('div');
      wrap.innerHTML = html;
      return wrap.children[0];
    }

    $.append = _.curry((parent, child) => parent.appendChild(child));

    $.closest = _.curry((sel, el) => el.closest(sel));
    $.remove = el => el.parentNode.removeChild(el);

    $.on = (event, f) => els => _.each(el => el.addEventListener(event, f), _.isIterable(els) ? els : [els]);
  </script>

  <h3>3. 아이템 지우기</h3>
  <script>
    _.go(
      Images.fetch(),
      Images.tmpl,
      $.el,
      $.append($.qs('body')),
      _.tap(
        $.findAll('img'),
        L.map(img => new Promise(resolve => {
          img.onload = () => resolve(img);
          img.src = img.getAttribute('lazy-src');
        })),
        _.each(img => img.classList.add('fade-in'))
      ),
      $.findAll('.remove'),
      $.on('click', async ({currentTarget:ct}) => {
        if(await Ui.confirm('정말 삭제하시겠습니까?')) {
          _.go(
          ct,
          $.closest('.image'),
          $.remove);
        }
      })
    )
  </script>
