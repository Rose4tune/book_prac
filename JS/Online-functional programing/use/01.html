  <h3>1. 홀수 n개 더하기</h3>
  <script>
    function f1(limit, list){
      let acc = 0; // >>L.reduce
      for (const a of list) {
        if(a % 2){ // >>L.filter
          const b = a * a; // >>L.map
          acc += b; // >>L.reduce
          if(--limit == 0) break; // >>L.take
        }
      }
      console.log(acc);
    }
    f1(3, [1, 2, 3, 4, 5, 6, 7, 8, 9])
  </script>
