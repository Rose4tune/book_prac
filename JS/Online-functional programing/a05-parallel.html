  <h1>함수의 병렬적 평가</h1>
  <p>
    <strong>CPU가 최대한 놀지 않게 하는 최신의 방법</strong><br>
    : post SQL에 던지는 get, node에서 이미지 처리 등의 상황에서 js도 병렬적(동시적으로 하는 병렬)인 처리가 필요하다
  </p>
  <script type="module" src="./fx.js"></script>



  <h2>1. 지연 병렬적 평가</h2>
  <script type="module">
    import * as fx from './fx.js';
    var log = console.log;

    const delay500 = a => new Promise(resolve => {
      console.log('hi!!');
      setTimeout(() => resolve(a), 500)
    });

    fx.go(
      [1, 2, 3, 4, 5],
      fx.L.map(a => delay500(a * a)),
      fx.L.filter(a => a % 2),
      fx.reduce(fx.add),
      log
    )
  </script>

  </script>
