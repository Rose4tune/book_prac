  <p>
    <strong>CPU가 최대한 놀지 않게 하는 최신의 방법</strong><br>
    : post SQL에 던지는 get, node에서 이미지 처리 등의 상황에서 js도 병렬적(동시적으로 하는 병렬)인 처리가 필요하다
  </p>

  <h2>1. 지연 병렬적 평가</h2>
  <script type="module">
    import * as fx from './fx.js';
    var log = console.log;

    const C = {};

    // 미리 에러를 캐치하고 아무일도 안하게 해놓는다
    function noop(){}
    const catchNoop = arr => (arr.forEach(a => a instanceof Promise ? a.catch(noop) : a), arr);

    C.reduce = fx.curry((f, acc, iter) => {
      const iter2 = catchNoop(iter ? [...iter] : [...acc]);
      return iter ?
        fx.reduce(f, acc, iter2) :
        fx.reduce(f, iter2)
    });

    C.take = fx.curry((l, iter) => fx.take(l, catchNoop([...iter])))

    const delay500 = a => new Promise(resolve => {
      console.log('hi!!');
      setTimeout(() => resolve(a), 500)
    });

    console.time('')
    fx.go(
      [1, 2, 3, 4, 5],
      fx.L.map(a => delay500(a * a)),
      fx.L.filter(a => delay500(a % 2)),
      fx.L.map(a => delay500(a * a)),
      C.take(2),
      C.reduce(fx.add),
      log,
      _ => console.timeEnd('')
    )
    
  </script>
