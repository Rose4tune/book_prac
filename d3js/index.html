<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="someDiv"></div>

  <div id="infoviaDiv">
    <svg style="width:500px; height:500px; border:1px solid lightgray;">
      <path d="M 10,60 40,30 50,50 60,30 70,80" style="fill:purple; stroke:gray; stroke-width:4px;"/>
      <polygon style="fill:orange" points="80,400 120,400 160,440 120,480 60,460"/>
      <g>
        <line x1="200" y1="100" x2="450" y2="225" style="stroke:skyblue; stroke-width:2px;"/>
        <circle cy="100" cx="200" r="30"/>
        <rect x="410" y="200" width="100" height="50" style="fill:pink; stroke:aqua; stroke-width:1px"/>
      </g>
    </svg>
  </div>


  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script>
    d3.select('#someDiv').style("background","pink")
      .html("여기에 다른 내용이 들어갑니다.");
  </script>
</body>
</html>
